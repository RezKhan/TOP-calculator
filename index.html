<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP - Calculator</title>
</head>
<body>
    <div class="calculatorcontainer">
        <div class="calcdisplay">0</div>
        <div class="buttoncontainer">
            <button class="operatorbutton">AC</button>
            <button class="operatorbutton">&pm;</button>
            <button class="operatorbutton">%</button>
            <button class="operatorbutton">&div;</button>
            <button id="num7" class="numberbutton">7</button>
            <button id="num8" class="numberbutton">8</button>
            <button id="num9" class="numberbutton">9</button>
            <button class="operatorbutton">x</button>
            <button class="numberbutton">4</button>
            <button class="numberbutton">5</button>
            <button class="numberbutton">6</button>
            <button class="operatorbutton">-</button>
            <button class="numberbutton">1</button>
            <button class="numberbutton">2</button>
            <button class="numberbutton">3</button>
            <button class="operatorbutton">+</button>
            <button id="num0" class="numberbutton">0</button>
            <button class="numberbutton">.</button>
            <button class="operatorbutton">=</button>
        </div>
    </div>
</body>
</html>
