<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP - Calculator</title>
</head>
<body>
    <div class="calculatorcontainer">
        <div class="calcdisplay">0</div>
        <div class="buttoncontainer">
            <div class="numberbuttoncontainer">
                <div class="buttonrow">
                    <button class="numberbutton">7</button>
                    <button class="numberbutton">8</button>
                    <button class="numberbutton">9</button>
                </div>
                <div class="buttonrow">
                    <button class="numberbutton">4</button>
                    <button class="numberbutton">5</button>
                    <button class="numberbutton">6</button>
                </div>
                <div class="buttonrow">
                    <button class="numberbutton">1</button>
                    <button class="numberbutton">2</button>
                    <button class="numberbutton">3</button>
                </div>
                <div class="buttonrow">
                    <button class="numberbutton">0</button>
                </div>
            </div>
            <div class="operatorbuttoncontainer">
                <button class="operatorbutton">%</button>
                <button class="operatorbutton">x</button>
                <button class="operatorbutton">-</button>
                <button class="operatorbutton">+</button>
            </div>
        </div>
    </div>
</body>
</html>
