<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP - Calculator</title>
</head>
<body>
    <div class="calculatorcontainer">
        <div class="calcdisplay">0</div>
        <div class="buttoncontainer">
            <button id="operclr" class="specbutton" value="AC">AC</button>
            <button id="operpm" class="specbutton" value="pm">&pm;</button>
            <button id="operpcnt"class="specbutton" value="%">%</button>
            <button id="operdiv" class="operatorbutton" value="/">&div;</button>
            <button id="num7" class="numberbutton" value="7">7</button>
            <button id="num8" class="numberbutton" value="8">8</button>
            <button id="num9" class="numberbutton" value="9">9</button>
            <button id="opermult" class="operatorbutton" value="x">x</button>
            <button id="num4" class="numberbutton" value="4">4</button>
            <button id="num5" class="numberbutton" value="5">5</button>
            <button id="num6" class="numberbutton" value="6">6</button>
            <button id="opersub" class="operatorbutton" value="-">-</button>
            <button id="num1" class="numberbutton" value="1">1</button>
            <button id="num2" class="numberbutton" value="2">2</button>
            <button id="num3" class="numberbutton" value="3">3</button>
            <button id="operadd" class="operatorbutton" value="+">+</button>
            <button id="num0" id="num0" class="numberbutton" value="0">0</button>
            <button id="num." class="numberbutton" value=".">.</button>
            <button id="opereql" class="equaslbutton" value="=">=</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
